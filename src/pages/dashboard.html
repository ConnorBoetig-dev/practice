<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConLearn - Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- üëã Welcome Section -->
    <div class="welcome-section">
      <h1>Welcome to ConLearn</h1>
      <div class="user-info">
        <span id="user-email">Loading...</span>
        <a href="#" id="logout-link" class="logout-link">Logout</a>
      </div>
    </div>

    <!-- üì§ Upload Section -->
    <div class="upload-card">
      <h2>üì∏ Upload Media Files</h2>
      <p>Upload images or videos to your personal cloud storage</p>
      
      <!-- File Input -->
      <div class="file-input-wrapper">
        <input 
          type="file" 
          id="file-input" 
          accept="image/*,video/*"
          class="file-input"
        >
        <label for="file-input" class="file-input-label">
          Choose File
        </label>
        <span id="file-name" class="file-name">No file selected</span>
      </div>
      
      <!-- Upload Button -->
      <button id="upload-btn" class="upload-btn" disabled>
        Upload to Cloud
      </button>
      
      <!-- Progress Bar -->
      <div id="progress-wrapper" class="progress-wrapper" style="display: none;">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <span id="progress-text" class="progress-text">0%</span>
      </div>
      
      <!-- Status Messages -->
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- üñºÔ∏è Your Files Section -->
    <div class="files-section">
      <h2>üìÅ Your Uploaded Files</h2>
      <div id="files-grid" class="files-grid">
        <p class="loading-text">Loading your files...</p>
      </div>
    </div>
  </div>

  <!-- üî• Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <!-- üì¶ Our Scripts -->
  <script src="../js/auth.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
